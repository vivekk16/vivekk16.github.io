name: Publish to GH Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Checkout destination
        uses: actions/checkout@v3
        if: github.ref == 'refs/heads/main'
        with:
          ref: gh-pages
          path: built-site

      - name: Setup Hugo
        run: |
          LATEST_HUGO=$(curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | grep '"tag_name"' | cut -d '"' -f 4)
          echo "Latest Hugo version: $LATEST_HUGO"
          curl -L -o /tmp/hugo.tar.gz "https://github.com/gohugoio/hugo/releases/download/${LATEST_HUGO}/hugo_extended_${LATEST_HUGO#v}_Linux-64bit.tar.gz"
          mkdir -p ${RUNNER_TEMP}/hugo
          tar -C ${RUNNER_TEMP}/hugo -zxvf /tmp/hugo.tar.gz
          chmod +x ${RUNNER_TEMP}/hugo/hugo
          echo "Hugo binary installed successfully"
      - name: Build
        run: ${RUNNER_TEMP}/hugo/hugo

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          cp -R public/* ${GITHUB_WORKSPACE}/built-site/
          cd ${GITHUB_WORKSPACE}/built-site
          touch .nojekyll
          git add .
          git config user.name 'vivekk16'
          git config user.email 'vivek16.kvk@gmail.com'
          git commit -m 'Updated site'
          git push
