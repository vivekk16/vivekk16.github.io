# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.

theme = "blowfish"
baseURL = "https://vivek-kk-ragavan.me/"
defaultContentLanguage = "en"
disableLanguages = ['pt-pt']

enableRobotsTXT = true
summaryLength = 30

buildDrafts = false
buildFuture = false

enableEmoji = true

[pagination]
  pagerSize = 18

[params.author]
  name = "Vivek Karunai Kiri Ragavan"
  image = "img/dp.jpeg"
  headline = "Software Engineer, DevOps"
  bio = "Software Engineer, DevOps"
  links = [
    { email = "mailto:vkarunai@purdue.edu" },
    { linkedin = "https://linkedin.com/in/vivek-kk-ragavan" },
    { github = "https://github.com/vivekk16" },
    #{ x-twitter = "https://twitter.com/username" },
    #{ medium = "https://medium.com/@username" },
    #{ instagram = "https://instagram.com/username" },
    #{ telegram = "https://t.me/username" },
  ]


[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 1
  includeNewer = true
  toLower = true

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 10

    [[related.indices]]
        name = "date"
        weight = 0

    [[related.indices]]
      applyFilter = true
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10

